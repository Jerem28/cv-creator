<header>
    <div class="header__bg"></div>
    <h1>ResumeGen</h1>
    <h2>Handle your skills, experiences and more with one unique tool !</h2>
</header>

<div class="container resume">

    <!--
    <div>
        <p>{{ resumeForm.value | json }}</p>
    </div>

    <button class="btn btn-primary" type="button" (click)="resetForm()">Reset form</button>
    -->

    <app-header 
        [formBuilder]="formBuilder"
        [resumeForm]="resumeForm"
        ></app-header>

    <form [formGroup]="resumeForm" (ngSubmit)="onSubmit(resumeForm.value)">

        <div class="row">
            <div class="col-6">
                <app-experience 
                [formBuilder]="formBuilder" 
                [resumeForm]="resumeForm" 
                (itemAddedEvent)="addItemToCategory($event)"
                (itemRemovedEvent)="removeItemFromCategory($event)">
                </app-experience>
            </div>

            <div class="col-6">
                <app-education
                [formBuilder]="formBuilder"
                [resumeForm]="resumeForm"></app-education>
            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <app-language
                [formBuilder]="formBuilder"
                [resumeForm]="resumeForm">
                </app-language>
            </div>

            <div class="col-6">
                <app-skills
                [formBuilder]="formBuilder"
                [resumeForm]="resumeForm">
                ></app-skills>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <app-hobby
                [formBuilder]="formBuilder"
                [resumeForm]="resumeForm">
                </app-hobby>
            </div>
        </div>

        <button mat-stroked-button color="primary" type="submit">Generate resume</button>

    </form>

</div>

<footer>
        <svg class="defs-only" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <symbol id="wave">
              <svg viewBox="0 0 100 50" preserveAspectRatio="none" >
                  <g>
                    <path d="M100,30 Q70,40 50,30 T0,30 v20 h100Z" 
                        style="fill:#3f51b5; stroke-linejoin:round; stroke:#ffffff" stroke-width="0"/>
                  </g>
              </svg>
            </symbol>
          </svg>
        <svg width="50" height="50" style="width: 100%; height: 350px;">
            <use xlink:href="#wave"/>
        </svg>
        <!--<p>2020 Â© All rights reserved.</p>-->
</footer>
