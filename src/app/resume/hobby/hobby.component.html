<div class="component-content" [formGroup]="resumeForm">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar><mat-icon>shop</mat-icon></div>
            <mat-card-title>{{ "app-text.hobby-section-title" | translate }}</mat-card-title>
            <mat-card-subtitle>{{ "app-text.hobby-section-subtitle" | translate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div formArrayName="hobbiesList">
                <div *ngFor="let hobby of categoryList.controls; let i = index;" formGroupName="{{i}}">
                    
                    <mat-card class="resume-content-card hobby-card">
                        
                        <mat-card-header>
                            <mat-card-title class="resume-card-title">
                                <mat-form-field appearance="standard">
                                    <mat-label for="hobbyTitle">{{ "app-text.hobby-title" | translate }}</mat-label>
                                    <input matInput type="text" formControlName="hobbyTitle">
                                </mat-form-field>
                            </mat-card-title>
                        </mat-card-header>
                        
                        <mat-card-content>
                            <mat-form-field appearance="standard" class="hobby-description">
                                <mat-label for="hobbyDescription">{{ "app-text.description" | translate }}</mat-label>
                                <textarea matInput type="text" formControlName="hobbyDescription"></textarea>
                            </mat-form-field>
                        </mat-card-content>

                        <mat-card-footer>
                            <button type="button" mat-icon-button color="primary" (click)="removeCategoryFromList(i)"><mat-icon>delete</mat-icon></button>
                            <button type="button" mat-icon-button color="primary" (click)="moveCategory(i, 'up')"><mat-icon>keyboard_arrow_up</mat-icon></button> 
                            <button type="button" mat-icon-button color="primary" (click)="moveCategory(i, 'down')"><mat-icon>keyboard_arrow_down</mat-icon></button> 
                        </mat-card-footer>
                    </mat-card>    
                           
                </div>
            </div>
            <button type="button" mat-raised-button color="primary" (click)="addEmptyCategoryToList()"><mat-icon>add_circle</mat-icon></button>
        </mat-card-content>
    </mat-card>
</div>
